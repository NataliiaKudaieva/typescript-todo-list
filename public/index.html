<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="/dist/index.js"></script>
  </head>
  <body>
    <form id="to-do__form" action="#">
      <input
        type="text"
        id="to-do__input"
        name="to-do__input"
        placeholder="Write a task.."
      />
      <button type="submit" class="to-do__btn">Create a task</button>
    </form>

    <main>
      <div class="to-do">
        <div class="to-do__container">
          <ul class="to-do__list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
